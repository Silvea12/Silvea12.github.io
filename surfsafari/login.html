<script type="text/javascript">
	function doLogin(form) {
		if (form.username.value.toLowerCase() == "admin" && btoa(form.password.value) == "TGV0TWVJbiE=")
		{
			alert("Success! Logging in...");
			window.location = "index.html";
			window.localStorage.surfSafariLogin = true;
		}
		else
		{
			alert("Sorry, but this username/password combination is incorrect! Please try again.");
			form.password.value = "";
			form.password.focus();
			return false;
		}
		return false;
	}
</script>
